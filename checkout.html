<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/shared/general.css">
  <link rel="stylesheet" href="./styles/pages/checkout/checkout-header.css">
  <link rel="stylesheet" href="./styles/pages/checkout/checkout-body.css">
</head>
<body>
  <div class="checkout-header">
    <div class="header-content">
      <div class="checkout-header-left-section">
        <a href="./products.html">
          <img class="main-logo" src="./assets/images/common/main-logo.png">
          <img class="mobile-logo" src="./assets/images/common/mobile-logo.png">
        </a>
      </div>

      <div class="checkout-header-middle-section">
        Checkout (<a class="return-to-home-link"
          href="./products.html">3 items</a>)
      </div>

      <div class="checkout-header-right-section">
        <img src="./assets/images/icons/checkout-lock-icon.png">
      </div>
    </div>
  </div>
  
  <div class="main">
    <div class="page-title">Review your order</div>
    <div class="checkout-grid">
      <div class="order-summary" id="js-order-summary"></div>
      <div class="payment-summary" id="js-payment-summary"></div>
    </div>
  </div>

  <script type="module" src="./scripts/ui/renderCheckout.js"></script>
</body>
</html>
