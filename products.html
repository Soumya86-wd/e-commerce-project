<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products</title>

  <!-- Load a font called Roboto from Google Fonts. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

  <link rel="stylesheet" href="./styles/shared/general.css">
  <link rel="stylesheet" href="./styles/shared/header.css">
  <link rel="stylesheet" href="./styles/pages/products.css">
</head>
<body>

  <div class="main-header">
    <div class="main-header-left-section">
      <a href="./products.html" class="header-link">
        <img class="main-logo"
          src="./assets/images/common/main-logo-white.png">
        <img class="mobile-logo"
          src="./assets/images/common/mobile-logo-white.png">
      </a>
    </div>

    <div class="main-header-middle-section">
      <input class="search-bar" type="text" placeholder="Search">

      <button class="search-button">
        <img class="search-icon" src="./assets/images/icons/search-icon.png">
      </button>
    </div>

    <div class="main-header-right-section">
      <a class="orders-link header-link" href="./orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a class="cart-link header-link" href="./checkout.html">
        <img class="cart-icon" src="./assets/images/icons/cart-icon.png">
        <div class="cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>
  
  <div class="main">
    <div class="products-grid" id="js-products-grid">
    </div>
  </div>

  <script type="module" src="./scripts/ui/renderProducts.js"></script>
</body>
</html>
